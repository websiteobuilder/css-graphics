<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Universal Selector */
      * {
        background-color: bisque;
      }
      /* group selector */
      h2,
      p {
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- descending selector -->
    <h2>descending selector</h2>
    <div>
      <p>this is a paragraph</p>
      <p>this is a paragraph</p>
    </div>
  </body>
</html>
